Here's an example HTML code for a basic money transfer transaction form:


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      width: 50%;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Opay</h1>
  <form id="transfer-form">
    <label for="sender-name">Sender's Name:</label>
    <input type="text" id="sender-name" required><br><br>
    <label for="receiver-name">Receiver's Name:</label>
    <input type="text" id="receiver-name" required><br><br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" required><br><br>
    <label for="transfer-method">Transfer Method:</label>
    <select id="transfer-method">
      <option value="bank-transfer">Bank Transfer</option>
      <option value="mobile-money">Mobile Money</option>
      <option value="opay to opay">OPay</option>
    </select><br><br>
    <button type="submit">Transfer onclick="alert(successful)</button>
    
     </form>

  <!-- OPay API integration script (example) -->
  <script>
    const form = document.getElementById('transfer-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const senderName = document.getElementById('sender-name').value;
      const receiverName = document.getElementById('receiver-name').value;
      const amount = document.getElementById('amount').value;
      const transferMethod = document.getElementById('transfer-method').value;

      // Replace with actual OPay API endpoint and credentials
      fetch('(link unavailable)', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_API_KEY'
        },
        body: JSON.stringify({
          senderName,
          receiverName,
          amount,
          transferMethod
        })
      })
      .then((response) => response.json())
      .then((data) => console.log(data))
      .catch((error) => console.error(error));
    });
  </script>
</body>
</html>
